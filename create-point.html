<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewpont" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/create-point.css">
    <link rel="stylesheet" href="styles/responsive.css">
    <script type="text/javascript"  src="./js/script.js"></script>
    <title>Criar um ponto de coleta</title>
  </head>
  <body onload="populateUfs()">

    <div id="page-create-point">
      
        <header>
          <img src="./icones/logo.svg" alt="Ecoleta">
          <a href="../nwl/index.html">
            <span></span>
            Voltar para a home
          </a>
        </header>

        <form action="">
          <h1>Cadastro do ponto de coleta</h1>
          <fieldset>
            <legend>
              <h2>Dados da entidade</h2>
            </legend>

              <div class="field">
                <label for="name">Nome da entidade</label>
                <input type="text" name="name" required>
              </div>

              <div class="field-group">
                <div class="field">
                  <label for="address">Endereço</label>
                  <input type="text" name="address" required>
                </div>
              <div class="field">
                <label for="address2">Número/Complemento</label>
                <input type="text" name="address2" required>
              </div>
            </div>

            <div class="field-group">
              <div class="field">
                <label for="state">Estado</label>
                <select name="uf" id="" required onChange="getCities()">
                  <option value="">Selecione o estado</option>
                </select>
              </div>

            <div class="field">
              <label for="city">Cidade</label>
              <select name="city" required  disabled id="">
                <option value="">Selecione a cidade</option>
              </select>
            </div>
            <div>
              <input type="hidden" name="state">
            </div>
          </div>
          </fieldset>

          <fieldset>
            <legend>
              <h2>Itens de coleta</h2>
            </legend>

              <div class="items-grid">
                <li data-id="1" class="selected">
                  <img src="./icones/lampadas.svg" alt="Lâmpadas">
                  <span>Lâmpadas</span>
                </li>

                <li data-id="2">
                  <img src="./icones/baterias.svg" alt="Pilhas e baterias">
                  <span>Pilhas e baterias</span>
                </li>

                <li data-id="3">
                  <img src="./icones/papeis-papelao.svg" alt="Papéis e Papelão" >
                  <span>Papéis e Papelão</span>
                </li>

                <li data-id="4">
                  <img src="./icones/eletronicos.svg" alt="Resíduos Eletrônicos">
                  <span>Resíduos Eletrônicos</span>
                </li>

                <li data-id="5">
                  <img src="./icones/organicos.svg" alt="Resíduos Orgánicos">
                  <span>Resíduos Orgánicos</span>
                </li>
                
                <li data-id="6">
                  <img src="./icones/oleo.svg" alt="Oléo de Cozinha">
                  <span>Oléo de Cozinha</span>
                </li>
            </div>
          </fieldset>

          <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>  
    
    
  </body>
</html>
